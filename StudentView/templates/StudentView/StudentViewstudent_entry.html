{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attendance Portal</title>
    <link rel="stylesheet" href="{% static 'StudentView/Index_Style.css' %}" />
  </head>
  <body>
    <header class="header">
      <h1 class="header-title">Centre For Alternative Technology</h1>
      <h2>Attendance Portal</h2>
    </header>

    <div class="container">
      <section class="attendance-section">
        <h2 class="section-title">Enter Your Name</h2>
        <form class="attendance-form" method="POST" action="{% url 'submit_attendance_id' classId %}">
          {% csrf_token %}
          <label>CAT email address:<input type="text" name="student_email" id="student_email"></label>
          <label>First name:<input type="text" name="student_fname" id="student_fname"></label>
          <label>Last Name<input type="text" name="student_lname" id="student_lname"></label>
          <button type="submit" class="submit-button" name="submit_student" id="submit_student">Submit</button>
        </form>
      </section>
    </div>

    <footer class="footer">
      <p>&copy; QR Attendance System 2023 - Team Hokage</p>
    </footer>
  </body>
</html>
